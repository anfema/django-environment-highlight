{% extends "admin/base_site.html" %}


{% if ACTIVE_ENVIRONMENT %}

			body:before {
				display: block;
				line-height: 20px;
				font-weight: bold;
				font-size: 11px;
				letter-spacing: 0.5px;
				text-transform: uppercase;
				text-align: center;
				color: white;
				border-bottom: 2px solid #ffffff;
